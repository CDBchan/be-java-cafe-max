spring.mustache.suffix=.htmlspring.mustache.servlet.cache=falseserver.servlet.encoding.force-response=truespring.mvc.hiddenmethod.filter.enabled=true# schema.sql 경로설정spring.sql.init.mode=always#spring.sql.init.schema-locations= classpath:schema.sql#Mustache session 접속spring.mustache.servlet.expose-session-attributes=true# MySQL 설정spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver# DB Source URL 설정spring.datasource.url=jdbc:mysql://localhost:3306/spring_cafe?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true# DB 사용자 이름 설정spring.datasource.username=root# DB 사용자이름에 대한 암호 설정spring.datasource.password=1234# true 설정 시, JPA 쿼리문 확인 가능spring.jpa.show-sql=true# DDL(create, alter, drop) 정의 시, DB의 고유 기능을 사용할 수 있음.spring.jpa.hibernate.ddl-auto=update# JPA의 구현체인 Hibernate가 동작하면서, 발생한 SQL의 가독성을 높여줌.spring.jpa.properties.hibernate.format_sql=true#swagger오류를 위한 추가 설정spring.mvc.pathmatch.matching-strategy=ant_path_matcher