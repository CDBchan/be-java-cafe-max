spring.mustache.suffix=.htmlspring.mustache.servlet.cache=falseserver.servlet.encoding.force-response=truespring.mvc.hiddenmethod.filter.enabled=true# H2 DB 설정spring.datasource.driverClassName=org.h2.Driverspring.datasource.url=jdbc:h2:~/spring-qna-db;DB_CLOSE_ON_EXIT=FALSEspring.datasource.username=saspring.datasource.password=# H2 설정spring.h2.console.enabled=truespring.h2.console.path=/h2-console# schema.sql 경로설정spring.sql.init.mode=always#spring.sql.init.schema-locations= classpath:schema.sql#Mustache session 접속spring.mustache.servlet.expose-session-attributes=true